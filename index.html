<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Tic Tac Toooooooe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="currentTurn">Current player:</div>
    <div id="resModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="winText">Win text <button id="reset">Restart?</button></p>
      </div>
    </div>
    <div id="tieModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          This game has resulted in a tie. <button id="reset2">Restart?</button>
        </p>
      </div>
    </div>
    <div id="squarediv">
      <div class="topRow">
        <div class="squares" id="topLeft">" "</div>
        <div class="squares" id="topMid">" "</div>
        <div class="squares" id="topRight">" "</div>
      </div>
      <div class="middleRow">
        <div class="squares" id="left">" "</div>
        <div class="squares" id="middle">" "</div>
        <div class="squares" id="right">" "</div>
      </div>
      <div class="bottomRow">
        <div class="squares" id="bottomLeft">" "</div>
        <div class="squares" id="bottom">" "</div>
        <div class="squares" id="bottomRight">" "</div>
      </div>
    </div>
    <p id="moves">0</p>
    <p id="xwins">Player X Wins:</p>
    <p id="owins">Player O wins:</p>
    <p id="ties">Ties:</p>

    <script src="java.js"></script>
  </body>
</html>
